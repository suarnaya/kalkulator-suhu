<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>kalkulator suhu</title>
  </head>
  <body oncontextmenu="return false">
    <h1>Temperature <br> calculator</h1>
    <div class="container">
      <div class="blue">
        <input type="number" id="celcius" />
        <label for="celcius">&deg;Celcius</label>
      </div>
      <div class="green">
        <input type="number" id="kelvin" />
        <label for="kelvin">&deg;Kelvin</label>
      </div>
      <div class="yellow">
        <input type="number" id="fahrenheit" />
        <label for="fahrenheit">&deg;Fahrenheit</label>
      </div>
      <div class="pink">
        <input type="number" id="reamur" />
        <label for="reamur">&deg;Reamur</label>
      </div>
      </div>
    </div>
  </body>
</html>
